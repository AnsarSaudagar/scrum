<p-dialog 
  [modal]="true" 
  [visible]="visible" 
  (visibleChange)="onVisibleChange($event)"
  [style]="{ width: '55rem', 'background-color': 'var(--background-color)', 'border-color': 'var(--gray-default-color)' }" 
  [breakpoints]="{ '1199px': '75vw', '575px': '90vw' }" 
  draggable="false"
> 
    <ng-template pTemplate="header">
        <div class="flex align-items-center justify-content-between w-full">
          <span class="text-2xl text-white font-medium">Organization Setup</span>
        </div>
      </ng-template>
      <p class="text-[#7F8DA3]">Organizations help you manage teams and collaborate on projects</p>

      <!-- Simple HTML Tabs with Tailwind -->
      <div class="bg-[#0F1629] rounded-xl p-1 flex gap-1 mt-6">
        @for (tab of tabs; track $index) {
          <button 
            [class]="tabCss"
            [class.bg-[var(--background-color)]]="activeTab === tab"
            (click)="activeTab = tab"
          >
            {{tab.charAt(0).toUpperCase() + tab.slice(1)}}
          </button>
        }
      </div>
      <!-- Tab Content -->
      <div class="mt-6">
        @if (activeTab === 'overview') {
          <div class="text-white">
            <p class="m-0">Content for Overview tab.</p>
          </div>
        }
        @if (activeTab === 'create') {
          <app-create-tab (onOrgCreated)="onOrgCreated($event)"></app-create-tab>
        }
        @if (activeTab === 'join') {
          <div class="text-white">
            <p class="m-0">Content for Join tab.</p>
          </div>
        }
      </div>

  
</p-dialog>

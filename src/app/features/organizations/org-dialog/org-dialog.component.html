<p-dialog 
  [modal]="true" 
  [visible]="visible" 
  (visibleChange)="onVisibleChange($event)"
  [style]="{ width: '50rem', 'background-color': 'var(--background-color)', 'border-color': 'var(--gray-default-color)' }" 
  [breakpoints]="{ '1199px': '75vw', '575px': '90vw' }" 
  draggable="false"
> 
    <ng-template pTemplate="header">
        <div class="flex align-items-center justify-content-between w-full">
          <span class="text-2xl text-white font-medium">Organization Setup</span>
        </div>
      </ng-template>
      <p class="text-[#7F8DA3]">Organizations help you manage teams and collaborate on projects</p>

      <!-- Simple HTML Tabs with Tailwind -->
      <div class="bg-[#0F1629] rounded-xl p-1 flex gap-1 mt-6">
        <button 
          [class]="tabCss"
          [class.bg-[var(--background-color)]]="activeTab === 'overview'"
          (click)="activeTab = 'overview'"
        >
          Overview
        </button>
        <button 
          [class]="tabCss"
          [class.bg-[var(--background-color)]]="activeTab === 'create'"
          (click)="activeTab = 'create'"
        >
          Create
        </button>
        <button 
          [class]="tabCss"
          [class.bg-[var(--background-color)]]="activeTab === 'join'"
          (click)="activeTab = 'join'"
        >
          Join
        </button>
      </div>

      <!-- Tab Content -->
      <div class="mt-6">
        @if (activeTab === 'overview') {
          <div class="text-white">
            <p class="m-0">Content for Overview tab.</p>
          </div>
        }
        @if (activeTab === 'create') {
          <div class="text-white">
            <p class="m-0">Content for Create tab.</p>
          </div>
        }
        @if (activeTab === 'join') {
          <div class="text-white">
            <p class="m-0">Content for Join tab.</p>
          </div>
        }
      </div>

  
</p-dialog>
